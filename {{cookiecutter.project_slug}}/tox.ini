[tox]
envlist = py27, py34, py35, flake8{% if cookiecutter.coverage_with_codecov == 'y' -%}, codecov {% endif %}

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 {{ cookiecutter.project_slug }}

{% if cookiecutter.coverage_with_codecov == 'y' -%}
[testenv:codecov]
deps =
    codecov
	pytest
	pytest-cov
skip_install = true
commands =
    py.test --cov {{ cookiecutter.project_slug }}
{% endif %}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/{{ cookiecutter.project_slug }}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}

; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt
